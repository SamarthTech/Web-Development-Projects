<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/2f024f13e1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="form">
        <div class="formdetail">
            <i class="fa-solid fa-signature"></i>
            <input type="text" name="Name" class="input" id="Name" placeholder="Name" required>
        </div>
        <div class="formdetail">
            <i class="fa-solid fa-cake-candles"></i>
            <input type="number" name="Age" class="input" id="Age" placeholder="Age">
        </div>
        <div class="formdetail">
            <i class="fa-regular fa-envelope"></i>
            <input type="email" name="Email" class="input" id="Email" placeholder="Email">
        </div>
        <div id="submitbtncontainer"><button id="submitbtn" type="submit">Submit</button></div>
        
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
