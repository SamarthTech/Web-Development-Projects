<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Input Form</title>
  </head>
  <body>
    <div class="form">
      <form action="" class="form__content">
        <!-- Name -->
        <div class="form__box">
          <input type="text" class="form__input" placeholder="Enter Name" />
          <label for="" class="form__label">Enter Name</label>
          <div class="form__shadow"></div>
        </div>
        <!-- Email -->
        <div class="form__box">
          <input type="text" class="form__input" placeholder="Enter Email" />
          <label for="email" class="form__label">Enter Email</label>
          <div class="form__shadow"></div>
        </div>

        <div class="form__button">
          <input type="submit" class="form__submit" value="Sign Up" />
        </div>
      </form>
    </div>
  </body>
</html>
