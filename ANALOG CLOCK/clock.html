<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="clock.css" />
    <link rel="shortcut icon" href="favicon.ico">
    <title>ANALOG CLOCK by DEEPRA</title>
  </head>

  <body>
    <div class="container">
      <div class="clock">
        <div style="--clr: #032963; --h: 150px" id="hour" class="hand">
          <i></i>
        </div>
        <div style="--clr: #eaf86c; --h: 200px" id="min" class="hand">
          <i></i>
        </div>
        <div style="--clr: rgb(95, 5, 83); --h: 175px" id="sec" class="hand">
          <i></i>
        </div>
        <div class="point"></div>
        <span style="--i: 1"><b>1</b></span>
        <span style="--i: 2"><b>2</b></span>
        <span style="--i: 3"><b>3</b></span>
        <span style="--i: 4"><b>4</b></span>
        <span style="--i: 5"><b>5</b></span>
        <span style="--i: 6"><b>6</b></span>
        <span style="--i: 7"><b>7</b></span>
        <span style="--i: 8"><b>8</b></span>
        <span style="--i: 9"><b>9</b></span>
        <span style="--i: 10"><b>10</b></span>
        <span style="--i: 11"><b>11</b></span>
        <span style="--i: 12"><b>12</b></span>
        <div class="brand">DEEPRA</div>
      </div>
    </div>

    <script src="clock.js"></script>
  </body>
</html>
