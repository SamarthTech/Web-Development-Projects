<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="main.css">
    <script src="bmi.js"></script>
</head>

<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <div class="mb-3 col">
            <label>
                <input id="height" type="number" placeholder="Enter Your Height in Centimeters: ">
            </label>
        </div>
        <div class="mb-3 col">
            <label>
                <input id="weight" type="number" placeholder="Enter Your Weight in Kilogrames: ">
            </label>
        </div>
        <button type="submit" class="btn btn-primary" onclick="Calculate()">Calculate BMI</button>

        <div class="bmi-value">
            <h4>BMI Value: </h4>
            <div id="bmi-output"></div>
        </div>
        <div class="status">
            <h4>Status: </h4>
            <div id="bmi-status"></div>
        </div>
    </div>

</body>

</html>
